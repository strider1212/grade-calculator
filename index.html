<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grade Calculator</title>
  </head>
  <body>
    <header>
      <h1>Grade Calculator</h1>
    </header>

    <main>
      <div id="equal-weight">
        <div id="preliminary-question">
          <p>Will all of your questions be equality weighted?</p>
          <button type="button" id="yes">Yes</button> <button type="button" id="no">No</button>
        </div>
        <div id="input-table">
          <input
            type="text"
            id="numOfQuestions"
            placeholder="Number of Questions"
          />
    
          <input id="numWrong" placeholder="Number Wrong" />
    
          <button id="submit" type="button">Submit</button> <button id="go-back" type="button">Go Back</button>
    
          <div id="grade-text"></div>
        </div>
      
    </main>
    
    </div>

    <script src="main.js"></script>
  </body>
</html>
